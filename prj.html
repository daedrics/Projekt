<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shield UI Lite Example</title>
    <link id="themecss" rel="stylesheet" type="text/css" href="../bower_components/shieldui-lite/dist/css/dark-bootstrap/all.min.css" />
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    
	<script type="text/javascript" src="tabela_javascript.js" ></script>
	<script type="text/javascript" src="jszip.js" ></script>
	
</head>
<body>
    <input type="text" id="date" name="date" />
    <script type="text/javascript">
        jQuery(function($) {
            $("#date").shieldDatePicker();
        });
    </script>
	
	
	<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Traffic Sources One month tracking </h3>
                        </div>
                        <div class="panel-body">
                            <div id="shieldui-grid1"></div>
                        </div>
                    </div>
                </div>
        </div>
		
        </div>
    </div>
	
<script type="text/javascript">
	     var traffic = [
                {
                    Source: "Direct", Amount: 323, Change: 53, Percent: 23, Target: 600
                },
                {
                    Source: "Refer", Amount: 345, Change: 34, Percent: 45, Target: 567
                },
                {
                    Source: "Social", Amount: 567, Change: 67, Percent: 23, Target: 456
                },
                {
                    Source: "Search", Amount: 234, Change: 23, Percent: 56, Target: 890
                },
                {
                    Source: "Internal", Amount: 111, Change: 78, Percent: 12, Target: 345
                }];
</script>
	<script type="text/javascript">
        jQuery(function ($) {
       


            

            

            $("#shieldui-grid1").shieldGrid({
                dataSource: {
                    data: traffic
                },
                sorting: {
                    multiple: false
                },
                rowHover: true,
                paging: {
                pageSize: 5
            },
                columns: [
                { field: "Source", width: "170px", title: "Source" },
                { field: "Amount", title: "Amount" },                
                { field: "Percent", title: "Percent", format: "{0} %" },
                { field: "Target", title: "Target" },
                ],
				toolbar: [
                {
                    buttons: [
                        {
                            commandName: "excel",
                            caption: '<span class="sui-sprite sui-grid-icon-export-excel"></span> <span class="sui-grid-button-text">Export to Excel</span>'
                        }
                    ]
                }
            ],
			exportOptions: {
                proxy: "/filesaver/save",
                excel: {
                    fileName: "shieldui-export.xlsx",
                    author: "John Smith",
                    dataSource: {
                        data: traffic
                    },
					readDataSource: true
					}
            }
            });            
        });        
    </script>
</body>
</html>
